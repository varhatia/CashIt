<ion-view view-title="Login" hide-back-button="true">
    <ion-content class="padding">
        <div class="list" align="center">
            <img src="./img/DigiWalletLogo.jpg" class="logo">
            <div class="logoText">
                DigiWallet
            </div>
        </div>
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Mobile No.</span>
                <input type="text" ng-model="user.mobile">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model="user.pwdForLogin">
            </label>
            <button ng-click="signin(user)" class="button button-block button-positive activated">
                Sign In
            </button>
        </div>
        <div class="list" style="text-align:center">
            <button ng-click="signup()" class="button button-small button-outline icon-left ion-person-add button-positive">
                Create New Account
            </button>
        </div>
    </ion-content>
</ion-view>
