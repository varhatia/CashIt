<ion-view view-title="My Places">
	<ion-content>
		<div class = "row">
			<div class="col text-center">
				<div ng-show={{newUser}}>You don't have any favourite place yet!!! To earn cashback please shop at our partner merchats and upload bill.</div> 
			</div>
		</div>
		<div class = "row">
			<div class="col text-center">
				<button ng-click="goToDigiCash()" class="button button-calm">
					<h3>DigiCash -> {{digiCash}} </h3>
				</button>
				<div class = "row">
					<div class="col text-center">
					<h5>+{{nextDigiCash}} more to go!!!</h5>
					</div>
				</div>
			</div>
		</div>
		<ion-list>
			<div class="bar bar-header item-input-inset">
				<ion-search placeholder="Enter Category, Shop Name" filter="search"></ion-search>
			</div>
			<ion-item>
				<div class="row">
					<div class="col col-20 text-center">
						<b>Category</b>
					</div>
					<div class="col col-40 text-center">
						<b>Shop</b>
					</div>
					<div class="col col-40 text-center">
						<b>Offers</b>
					</div>
				</div>
			</ion-item>
			<ion-item ng-repeat="shop in myPlaceList | filter:search.value" ng-click=goToShop(shop)>
				<div class="row">
					<div class="col col-20" align="center">
						<img src="./img/{{shop.category}}.png" class="logo">
							<div class="logoText">
								{{shop.category}}
							</div>
					</div>
					<div class="col col-40 text-center item-text-wrap">
						<div class="row">
							<div class="col text-center">
								<h2><b>{{shop.storeName}}</b></h2>
							</div>
						</div>
						<div class="row">
							<div class="col text-center">
								<h3>{{shop.location}}</h3>
							</div>
						</div>
						<div class="row">
							<div class="col text-center">
								<h4>{{shop.distance}} km</h4>
							</div>
						</div>
					</div>
					<div class="col col-40 text-center item-text-wrap">
						<div class="row">
							<div class="col text-center">
								<h3>{{shop.offerSummary}}</h3>
							</div>
						</div>
						<div>
							<button class="button button-small button-calm">+ {{shop.offerCount}} more offers</button>
						</div>
					</div>
				</div>
			</ion-item>
		</ion-list>
		<ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>	
	</ion-content>
</ion-view>
