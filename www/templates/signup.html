<ion-view view-title="Sign Up" hide-back-button="false">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Create New Account</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <form ng-submit="createUser(user)">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Mobile No.</span>
					<input ng-model="user.mobile" type="text">
				</label>
				<label class="item item-input">
					<span class="input-label">Passsword</span>
					<input ng-model="user.password" type="password">
				</label>
				<button type="submit" class="button button-full button-positive" >Create</button>
			</div>
		</form>	
    </ion-content>
</ion-view>
