<ion-view view-title={{storeName}} hide-back-button="false">
<ion-header-bar class="bar-positive">
    <h1 class="title">{{storeName}}</h1>
</ion-header-bar>
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="Offers" icon-off="ion-social-dropbox-outline" icon-on="ion-social-dropbox">
        <ion-view view-title="Shop">
            <ion-content>
				<div class="card">
					<div class="item item-text-wrap text-center">
						Upload Bill to get a cashback on your purchase!!!.
					</div>
				</div>
                <ion-list>
                    <ion-item>
						<div id="Offer">
							{{createOffer()}}
                        </div>
                        <div id="Address">
                            {{createAddress()}}
                        </div>
                    </ion-item>
                </ion-list>
				<div class="list" style="text-align:center">
            		<button ng-click="uploadBill()" class="button button-block button-royal">
                		<h3>Upload Bill</h3>
            		</button>
        		</div>
            </ion-content>
        </ion-view>
    </ion-tab>
	<ion-tab title="Cashback" icon-off="ion-social-usd-outline" icon-on="ion-social-usd">
        <ion-view view-title="Shop">
            <ion-content>
                <ion-list>
                    <ion-item>
                        <div id="Method">
							{{createCashBack()}}
                        </div>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-view>
    </ion-tab>
</ion-tabs>
</ion-view>
