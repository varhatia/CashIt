<ion-view view-title="Apparel Deal For You" hide-back-button="false">
<ion-header-bar class="bar-positive">
		<h1 class="title">Apparel</h1>
</ion-header-bar>
<ion-content>
	<ion-list>
		<div class="bar bar-header item-input-inset">
			<ion-search placeholder="Enter Location, Shop Name" filter="search"></ion-search>
		</div>
		<ion-item>
		<div class="row">
			<div class="col col-20 text-center">
				<b>Category</b>
			</div>
			<div class="col col-40 text-center">
				<b>Shop</b>
			</div>
			<div class="col col-40 text-center">
				<b>Offers</b>
			</div>
		</div>
		</ion-item>
		<ion-item ng-repeat="shop in placesList  | filter:search.value track by $index" ng-click=goToShop(shop)>
			<div class="row">
				<div class="col col-20" align="center">
					<img src="./img/Apparel.png" class="logo">
						<div class="logoText">
							Apparel
						</div>
				</div>
				<div class="col col-40 text-center item-text-wrap">
					<div class="row">
						<div class="col text-center">
							<h2><b>{{shop.storeName}}</b></h2>
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<h3>{{shop.location}}</h3>
						</div>
					</div>
					<div class="row">
						<div class="col text-center">
							<h4>{{shop.distance}} km</h4>
						</div>
					</div>
				</div>
				<div class="col col-40 text-center item-text-wrap">
					<div class="row">
						<div class="col text-center">
							<h3>{{shop.offerSummary}}</h3>
						</div>
					</div>
					<div>
						<button class="button button-small button-calm">+ {{shop.offerCount}} more offers</button>
					</div>
				</div>
			</div>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>	
</ion-content>
</ion-view>
