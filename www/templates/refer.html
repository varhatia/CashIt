<ion-view view-title="Refer Ur Friend" hide-back-button="false">
    <ion-content class="padding">
        <div class="card">
			<div class="item item-text-wrap text-center">
				<h2>Help us reach out. Refer your friends to earn 20<i class="ion-asterisk"></i> points for each referral!!!.</h2>
			</div>
		</div>
		<div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Mobile No.</span>
                <input type="text" ng-model="user.mobile">
            </label>
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" ng-model="user.name">
            </label>
            <button ng-click="refer(user)" class="button button-block button-positive activated">
                Submit
            </button>
        </div>
		<div class="item item-text-wrap"><a>
			<i class="icon ion-asterisk"> 20 points will be for each conversion.</i></a>
		</div>
    </ion-content>
</ion-view>
